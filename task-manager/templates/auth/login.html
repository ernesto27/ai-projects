{{ define "auth/login.html" }}
{{ template "layouts/base.html" . }}
{{ end }}

{{ define "content" }}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="py-4 px-6">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Log In</h2>
        
        <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    id="login-button">
                    Log In
                </button>
                <div id="loading-indicator" class="hidden flex justify-center mt-2">
                    <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Register
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading indicator
        document.getElementById('loading-indicator').classList.remove('hidden');
        document.getElementById('login-button').disabled = true;
        
        // Get form data
        const formData = new FormData(this);
        
        // Convert to JSON object with string values
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = String(value);
        });
        
        // Make a fetch request with proper JSON payload
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
        .then(response => {
            if (response.ok) {
                return response.json().then(data => {
                    // Store token in localStorage
                    if (data.auth && data.auth.token) {
                        localStorage.setItem('auth_token', data.auth.token);
                        localStorage.setItem('auth_type', data.auth.type);
                        localStorage.setItem('auth_expires', data.auth.expires);
                        
                        // Redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                });
            } else {
                return response.json().then(data => {
                    throw new Error(data.error || 'Login failed. Please check your credentials.');
                });
            }
        })
        .catch(error => {
            // Show error message
            const errorDiv = document.getElementById('login-error');
            errorDiv.textContent = error.message || 'Something went wrong. Please try again.';
            errorDiv.classList.remove('hidden');
            
            // Hide error message after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        })
        .finally(() => {
            // Hide loading indicator
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('login-button').disabled = false;
        });
    });
</script>
{{ end }}
