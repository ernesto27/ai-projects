<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides API - Go</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 60px; }
        .container { max-width: 600px; }
        .form-section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .form-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        h2 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Slides API Tool</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
            </ul>
            <a href="/logout" class="btn btn-outline-danger my-2 my-sm-0">Logout</a>
        </div>
    </nav>

    <main role="main" class="container">
        <h1>Presentation Operations</h1>
        <p class="lead">Enter the details below to modify a Google Slides presentation.</p>

        <form action="/process_slides" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="presentation_id">Presentation ID or URL:</label>
                <input type="text" class="form-control" id="presentation_id" name="presentation_id" placeholder="Enter Presentation ID or URL" value="{{.PresentationID}}" required>
            </div>

            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Enter Project Name" value="{{.ProjectName}}">
            </div>

            <div class="form-section">
                <h2>Text Replacement</h2>
                <div class="form-group">
                    <label for="replacement_text">Replacement Text:</label>
                    <input type="text" class="form-control" id="replacement_text" name="replacement_text" placeholder="Enter text to insert">
                </div>
            </div>

            <div class="form-section">
                <h2>Image Replacement</h2>
                <div class="form-group">
                    <label for="image_file">Upload Image:</label>
                    <input type="file" class="form-control-file" id="image_file" name="image_file">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Process Presentation</button>
        </form>
    </main>
</body>
</html>
