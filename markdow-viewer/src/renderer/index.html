<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../node_modules/highlight.js/styles/github-dark.css" id="highlight-theme">
</head>
<body class="dark-theme">
    <div id="app">
        <header id="header">
            <div class="header-content">
                <h1>Markdown Viewer</h1>
                <div class="header-controls">
                    <div class="zoom-controls">
                        <button id="zoom-out" class="btn-icon" title="Decrease Font Size (Ctrl+-)">
                            <span>‚àí</span>
                        </button>
                        <span id="zoom-level" class="zoom-level">100%</span>
                        <button id="zoom-in" class="btn-icon" title="Increase Font Size (Ctrl++)">
                            <span>+</span>
                        </button>
                        <button id="zoom-reset" class="btn-icon" title="Reset Font Size (Ctrl+0)">
                            <span>‚Üª</span>
                        </button>
                    </div>
                    <button id="theme-toggle" class="btn-icon" title="Toggle Dark Mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <button id="open-file" class="btn" title="Open File (Ctrl+O)">
                        Open File
                    </button>
                </div>
            </div>
        </header>
        
        <main id="main-content">
            <div id="welcome-screen" class="welcome">
                <div class="welcome-content">
                    <div class="welcome-icon">üìù</div>
                    <h2>Welcome to Markdown Viewer</h2>
                    <p>Drop a markdown file here or click "Open File" to get started</p>
                    <div class="welcome-actions">
                        <button id="welcome-open" class="btn-primary">Open File</button>
                    </div>
                    <div class="recent-files" id="recent-files">
                        <h3>Recent Files</h3>
                        <div id="recent-files-list">
                            <p class="no-recent">No recent files</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="content-view" class="content-view hidden">
                <div class="file-info">
                    <span id="current-file">No file loaded</span>
                </div>
                <div id="markdown-content" class="markdown-content"></div>
            </div>
        </main>
    </div>
    
    <div id="drop-overlay" class="drop-overlay hidden">
        <div class="drop-message">
            <div class="drop-icon">üìé</div>
            <p>Drop your markdown file here</p>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
